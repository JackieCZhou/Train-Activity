    <body>
        <div class="card bg-dark text-white">
            <img src="https://handluggageonly.co.uk/wp-content/uploads/2015/05/Hiram-Bingham-Orient-Express-Peru-3-s.jpg"
                height="350" width="100%">
            <div class="card-img-overlay">
                <p class="card-title">Train Schedule</p>
            </div>
        </div>
        <br>
        <div class="container">
                <div class="row">
                    <div class="col-12">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col" style="color:navy;">Train Name</th>
                                    <th scope="col" style="color:navy;">Destination</th>
                                    <th scope="col" style="color:navy;">Frerquency (min)</th>
                                    <th scope="col" style="color:navy;">Next Arrival</th>
                                    <th scope="col" style="color:navy;">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="table">
                            </tbody>
                        </table>
                    </div>
                </div>
                <br>
                <form>

                    <h2>Add Trains</h2>
                    <div class="form" style="border:2px solid navy;">
                    
                    </div>
                    <div class="form-group">
                        <label for="trainadd">Train Name</label>
                        <input type="text" class="form-control" id="train-input" placeholder="Train Name">
                    </div>
                    <div class="form-group" >
                        <label for="trainadd">Destination</label>
                        <input type="text" class="form-control" id="destination-input" placeholder="Destination" >
                    </div>
                    <div class="form-group">
                        <label for="trainadd">First Train Time (hh:mm)</label>
                        <input type="text" class="form-control" id="start-input" placeholder="First Train">
                    </div>
                    <div class="form-group">
                        <label for="trainadd">Frequency (min)</label>
                        <input type="text" class="form-control" id="freq-input" placeholder="Frequency">
                    </div>
                </form>
                
                <button type="button" style="color:navy;" class="btn border-secondary" id="submit">Submit</button>
            </div>
        </div>
        <br>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
